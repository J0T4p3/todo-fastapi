<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">HTMX Todo</h1>

        <!-- Todo Form -->
        <form
            hx-post="/todos"
            hx-target="#todo-list"
            hx-swap="outerHTML"
            _="on htmx:afterRequest reset() me"
            class="mb-8 flex gap-2"
        >
            <input type="text" name="text" placeholder="Add new task" required
                   class="flex-1 p-3 border rounded-lg">
            <button type="submit"
                    class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                Add
            </button>
        </form>

        <!-- Dynamic Todo List -->
        <div id="todo-list" hx-get="/todos" hx-trigger="load" >
        </div>
    </div>
</body>
</html>
